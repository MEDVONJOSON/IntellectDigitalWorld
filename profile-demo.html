<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Profile - INTELLECT DIGITAL WORLD</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .demo-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        .demo-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .demo-content {
            padding: 2rem;
        }
        .feature-card {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-demo {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-demo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(248, 15, 15, 0.35);
            color: white;
        }
        
        /* Profile Card Styles */
        .profile-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .profile-avatar {
            margin-bottom: 1.5rem;
        }
        
        .avatar-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-size: 2rem;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .profile-email {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-edit-profile {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-edit-profile:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        /* Edit Form Styles */
        .edit-form {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 1rem;
        }
        
        .edit-form h5 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            border-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
            border-color: #545b62;
            transform: translateY(-1px);
        }
        
        /* Account Information Card Styles */
        .account-info-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: 100%;
        }
        
        .account-info-title {
            color: #333;
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #555;
            flex: 1;
        }
        
        .info-value {
            color: #666;
            flex: 1;
            text-align: right;
        }
        .navbar, .bg-primary, header, .site-header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%) !important;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-container">
            <div class="demo-header">
                <img src="img/logo.jpg" alt="INTELLECT DIGITAL WORLD" style="height: 80px; margin-bottom: 1rem; width: auto; object-fit: contain;">
                <h2 class="mb-2">My Profile</h2>
                <p class="mb-0">View and manage your account information</p>
            </div>
            
            <div class="demo-content">
                <div class="row">
                    <!-- Profile Card Section -->
                    <div class="col-md-6">
                        <div id="profileCard" class="profile-card">
                            <div class="profile-avatar">
                                <div class="avatar-circle">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <h4 id="profileName" class="profile-name">Medvon Joson</h4>
                            <p id="profileEmail" class="profile-email">medvonjoson@gmail.com</p>
                            <button id="editProfileBtn" class="btn-edit-profile">
                                <i class="fas fa-pencil-alt me-2"></i>Edit Profile
                            </button>
                        </div>
                        
                        <!-- Edit Form (Hidden by default) -->
                        <div id="editForm" class="edit-form" style="display: none;">
                            <h5 class="mb-3">Edit Profile</h5>
                            <form id="profileForm">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="editName" value="Medvon Joson">
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="editEmail" value="medvonjoson@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="editPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="editPhone" placeholder="Enter phone number">
                                </div>
                                <div class="mb-3">
                                    <label for="editDateOfBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="editDateOfBirth">
                                </div>
                                <div class="mb-3">
                                    <label for="editCountry" class="form-label">Country</label>
                                    <select class="form-control" id="editCountry">
                                        <option value="">Select Country</option>
                                        <option value="Nigeria">Nigeria</option>
                                        <option value="Ghana">Ghana</option>
                                        <option value="Kenya">Kenya</option>
                                        <option value="South Africa">South Africa</option>
                                        <option value="United States">United States</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="Canada">Canada</option>
                                        <option value="Australia">Australia</option>
                                        <option value="Germany">Germany</option>
                                        <option value="France">France</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="editBio" class="form-label">Bio</label>
                                    <textarea class="form-control" id="editBio" rows="3" placeholder="Tell us about yourself"></textarea>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="button" id="saveChangesBtn" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Save Changes
                                    </button>
                                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">
                                        <i class="fas fa-times me-2"></i>Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Account Information Section -->
                    <div class="col-md-6">
                        <div class="account-info-card">
                            <h5 class="account-info-title">Account Information</h5>
                            <div class="info-item">
                                <span class="info-label">Full Name:</span>
                                <span id="infoFullName" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Date of Birth:</span>
                                <span id="infoDateOfBirth" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email Address:</span>
                                <span id="infoEmail" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Country:</span>
                                <span id="infoCountry" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Phone Number:</span>
                                <span id="infoPhone" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Member Since:</span>
                                <span id="infoMemberSince" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Bio:</span>
                                <span id="infoBio" class="info-value">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        $(document).ready(function() {
            // Load profile data from localStorage or use defaults
            loadProfileData();
            
            // Edit Profile Button Click Handler
            $('#editProfileBtn').click(function() {
                // Hide profile card and show edit form
                $('#profileCard').hide();
                $('#editForm').show();
                
                // Populate form with current values
                $('#editName').val($('#profileName').text());
                $('#editEmail').val($('#profileEmail').text());
                
                // Load saved profile data into form
                const profileData = getProfileData();
                $('#editPhone').val(profileData.phone || '');
                $('#editDateOfBirth').val(profileData.dateOfBirth || '');
                $('#editCountry').val(profileData.country || '');
                $('#editBio').val(profileData.bio || '');
            });
            
            // Save Changes Button Click Handler
            $('#saveChangesBtn').click(function() {
                // Get form values
                var newName = $('#editName').val().trim();
                var newEmail = $('#editEmail').val().trim();
                var newPhone = $('#editPhone').val().trim();
                var newDateOfBirth = $('#editDateOfBirth').val();
                var newCountry = $('#editCountry').val();
                var newBio = $('#editBio').val().trim();
                
                // Basic validation
                if (newName === '') {
                    alert('Please enter a name');
                    return;
                }
                
                if (newEmail === '') {
                    alert('Please enter an email address');
                    return;
                }
                
                // Email validation
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(newEmail)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Save profile data to localStorage
                const profileData = {
                    name: newName,
                    email: newEmail,
                    phone: newPhone,
                    dateOfBirth: newDateOfBirth,
                    country: newCountry,
                    bio: newBio,
                    memberSince: 'January 2024',
                    lastUpdated: new Date().toISOString()
                };
                
                localStorage.setItem('userProfile', JSON.stringify(profileData));
                
                // Update profile card with new values
                $('#profileName').text(newName);
                $('#profileEmail').text(newEmail);
                
                // Update account information section
                $('#infoFullName').text(newName);
                $('#infoEmail').text(newEmail);
                $('#infoPhone').text(newPhone || '-');
                $('#infoDateOfBirth').text(newDateOfBirth || '-');
                $('#infoCountry').text(newCountry || '-');
                $('#infoBio').text(newBio || '-');
                $('#infoMemberSince').text('January 2024');
                
                // Hide edit form and show profile card
                $('#editForm').hide();
                $('#profileCard').show();
                
                // Show success message
                showSuccessMessage('Profile updated successfully!');
            });
            
            // Cancel Edit Button Click Handler
            $('#cancelEditBtn').click(function() {
                // Hide edit form and show profile card
                $('#editForm').hide();
                $('#profileCard').show();
            });
            
            // Function to load profile data
            function loadProfileData() {
                const profileData = getProfileData();
                
                // Update profile card
                $('#profileName').text(profileData.name);
                $('#profileEmail').text(profileData.email);
                
                // Update account information section
                $('#infoFullName').text(profileData.name);
                $('#infoEmail').text(profileData.email);
                $('#infoPhone').text(profileData.phone || '-');
                $('#infoDateOfBirth').text(profileData.dateOfBirth || '-');
                $('#infoCountry').text(profileData.country || '-');
                $('#infoBio').text(profileData.bio || '-');
                $('#infoMemberSince').text(profileData.memberSince || 'January 2024');
            }
            
            // Function to get profile data from localStorage
            function getProfileData() {
                const defaultData = {
                    name: 'Medvon Joson',
                    email: 'medvonjoson@gmail.com',
                    phone: '',
                    dateOfBirth: '',
                    country: '',
                    bio: '',
                    memberSince: 'January 2024'
                };
                
                const savedData = localStorage.getItem('userProfile');
                return savedData ? { ...defaultData, ...JSON.parse(savedData) } : defaultData;
            }
            
            // Function to show success message
            function showSuccessMessage(message) {
                // Create success alert
                var alertHtml = '<div class="alert alert-success alert-dismissible fade show mt-3" role="alert">' +
                    '<i class="fas fa-check-circle me-2"></i>' + message +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                    '</div>';
                
                // Insert alert after the profile card section
                $('#profileCard').after(alertHtml);
                
                // Auto-dismiss after 3 seconds
                setTimeout(function() {
                    $('.alert-success').fadeOut();
                }, 3000);
            }
        });
    </script>
</body>
</html>

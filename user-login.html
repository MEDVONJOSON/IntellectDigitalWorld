<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Login - INTELLECT DIGITAL WORLD</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-form {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(248, 15, 15, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(248, 15, 15, 0.35);
        }
        .social-login {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem;
            text-decoration: none;
            color: #495057;
            transition: all 0.3s ease;
        }
        .social-login:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
        }
        .navbar, .bg-primary, header, .site-header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%) !important;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header">
                        <img src="img/logo.jpg" alt="INTELLECT DIGITAL WORLD" style="height: 100px; margin-bottom: 1rem; width: auto; object-fit: contain;">
                        <h3 class="mb-2">Welcome Back!</h3>
                        <p class="mb-0">Sign in to continue your learning journey</p>
                    </div>
                    
                    <div class="login-form">
                        <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
                        
                        <form id="userLoginForm">
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="userPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="userPassword" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot Password?</a>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div class="divider">
                            <span>Or continue with</span>
                        </div>
                        
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <a href="#" class="social-login d-flex align-items-center justify-content-center">
                                    <i class="fab fa-google me-2"></i>Google
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="social-login d-flex align-items-center justify-content-center">
                                    <i class="fab fa-facebook me-2"></i>Facebook
                                </a>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? 
                                <a href="#" id="openSignupModal" class="text-decoration-none fw-bold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Create Your Account</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="signupAlert" class="alert alert-danger d-none" role="alert"></div>
                    <form id="userSignupForm" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Full Name *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="signupName" placeholder="Your full name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email Address *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="signupEmail" placeholder="your@email.com" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupPhone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="signupPhone" placeholder="+232 XX XXX XXX">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupDOB" class="form-label">Date of Birth</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                        <input type="date" class="form-control" id="signupDOB">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupCountry" class="form-label">Country</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                        <select class="form-select" id="signupCountry">
                                            <option value="">Select Country</option>
                                            <option value="Sierra Leone">Sierra Leone</option>
                                            <option value="Nigeria">Nigeria</option>
                                            <option value="Ghana">Ghana</option>
                                            <option value="Liberia">Liberia</option>
                                            <option value="Gambia">Gambia</option>
                                            <option value="Guinea">Guinea</option>
                                            <option value="United States">United States</option>
                                            <option value="United Kingdom">United Kingdom</option>
                                            <option value="Canada">Canada</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="signupPassword" placeholder="Min 6 characters" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupConfirm" class="form-label">Confirm Password *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="signupConfirm" placeholder="Re-type password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="signupBio" class="form-label">Bio (Optional)</label>
                            <textarea class="form-control" id="signupBio" rows="2" placeholder="Tell us about yourself..."></textarea>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a> *
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form
            document.getElementById('userLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Signup form
            document.getElementById('userSignupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignup();
            });

            // Open signup modal
            document.getElementById('openSignupModal').addEventListener('click', function(e) {
            e.preventDefault();
                const modal = new bootstrap.Modal(document.getElementById('signupModal'));
                modal.show();
            });
        }

        function handleLogin() {
            const email = document.getElementById('userEmail').value.trim();
            const password = document.getElementById('userPassword').value;
            const alertBox = document.getElementById('loginAlert');

            alertBox.classList.add('d-none');

            if (!email || !password) {
                showLoginError('Please enter both email and password.');
                return;
            }

            const res = window.Auth && Auth.loginUser ? Auth.loginUser({ email, password }) : { success: false, message: 'Auth not available' };
            if (!res.success) {
                showLoginError(res.message || 'Invalid email or password. Please try again.');
                return;
            }

            showLoginSuccess('Login successful! Redirecting to dashboard...');
            setTimeout(() => { window.location.href = 'user-dashboard.html'; }, 800);
        }

        function handleSignup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirm').value;
            const phone = document.getElementById('signupPhone').value.trim();
            const dateOfBirth = document.getElementById('signupDOB').value;
            const country = document.getElementById('signupCountry').value;
            const bio = document.getElementById('signupBio').value.trim();
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const alertBox = document.getElementById('signupAlert');

            alertBox.classList.add('d-none');

            if (!name || !email || !password || !confirmPassword) return showSignupError('Please fill in all required fields.');
            if (!agreeTerms) return showSignupError('Please agree to the Terms of Service and Privacy Policy.');
            if (password.length < 6) return showSignupError('Password must be at least 6 characters long.');
            if (password !== confirmPassword) return showSignupError('Passwords do not match.');
            if (!/[^\s@]+@[^\s@]+\.[^\s@]+/.test(email)) return showSignupError('Please enter a valid email address.');

            const res = window.Auth && Auth.registerUser ? Auth.registerUser({ 
                name, 
                email, 
                password, 
                phone, 
                dateOfBirth, 
                country, 
                bio 
            }) : { success: false, message: 'Auth not available' };
            if (!res.success) return showSignupError(res.message || 'Unable to register.');

            showSignupSuccess('Account created successfully! Redirecting to dashboard...');
            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
                if (modal) modal.hide();
                window.location.href = 'user-dashboard.html';
            }, 800);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('userPassword');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showLoginError(message) {
            const alertBox = document.getElementById('loginAlert');
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }

        function showLoginSuccess(message) {
            const alertBox = document.getElementById('loginAlert');
            alertBox.className = 'alert alert-success';
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }

        function showSignupError(message) {
            const alertBox = document.getElementById('signupAlert');
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }

        function showSignupSuccess(message) {
            const alertBox = document.getElementById('signupAlert');
            alertBox.className = 'alert alert-success';
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }

        // no-op init; using shared Auth storage
    </script>
</body>
</html>

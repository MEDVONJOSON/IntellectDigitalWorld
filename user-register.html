<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Account - INTELLECT DIGITAL WORLD</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
.navbar, .bg-primary, header, .site-header {
    background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%) !important;
    color: #fff;
}
</style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="mb-3 text-center">Create your account</h3>
                        <form id="registerForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="regName" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" id="regName" required>
                                        <div class="invalid-feedback">Please enter your name</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                        <div class="invalid-feedback">Enter a valid email</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="regPhone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="regPhone" placeholder="+232 XX XXX XXX">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="regDOB" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="regDOB">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="regCountry" class="form-label">Country</label>
                                        <select class="form-select" id="regCountry">
                                            <option value="">Select Country</option>
                                            <option value="Sierra Leone">Sierra Leone</option>
                                            <option value="Nigeria">Nigeria</option>
                                            <option value="Ghana">Ghana</option>
                                            <option value="Liberia">Liberia</option>
                                            <option value="Gambia">Gambia</option>
                                            <option value="Guinea">Guinea</option>
                                            <option value="United States">United States</option>
                                            <option value="United Kingdom">United Kingdom</option>
                                            <option value="Canada">Canada</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Password *</label>
                                        <input type="password" class="form-control" id="regPassword" minlength="6" required>
                                        <div class="invalid-feedback">Minimum 6 characters</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="regBio" class="form-label">Bio (Optional)</label>
                                <textarea class="form-control" id="regBio" rows="3" placeholder="Tell us about yourself, your interests, and learning goals..."></textarea>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a> *
                                </label>
                            </div>
                            
                            <button class="btn btn-primary w-100" type="submit">Create Account</button>
                        </form>
                        <p class="mt-3 mb-0 text-center">Already have an account? <a href="user-login.html">Sign in</a></p>
                        <div id="regAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
    (function() {
        const form = document.getElementById('registerForm');
        const alertBox = document.getElementById('regAlert');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            form.classList.add('was-validated');
            if (!form.checkValidity()) return;
            
            const agreeTerms = document.getElementById('agreeTerms').checked;
            if (!agreeTerms) {
                alertBox.textContent = 'Please agree to the Terms of Service and Privacy Policy';
                alertBox.classList.remove('d-none');
                return;
            }
            
            const result = Auth.registerUser({
                name: document.getElementById('regName').value.trim(),
                email: document.getElementById('regEmail').value.trim(),
                password: document.getElementById('regPassword').value,
                phone: document.getElementById('regPhone').value.trim(),
                dateOfBirth: document.getElementById('regDOB').value,
                country: document.getElementById('regCountry').value,
                bio: document.getElementById('regBio').value.trim()
            });
            if (result.success) {
                const next = new URLSearchParams(location.search).get('next') || 'user-dashboard.html';
                window.location.href = next;
            } else {
                alertBox.textContent = result.message || 'Registration failed';
                alertBox.classList.remove('d-none');
            }
        });
    })();
    </script>
</body>
</html>
